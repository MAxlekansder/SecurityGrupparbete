<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
<div class="container">
    <div class="welcome">
        <div><h1 th:if="${user != null}" th:text="'Welcome, ' + ${user.getName()} + '!'">Welcome!</h1>
            <p th:if="${user != null}">You are logged in as <span th:text="${user.getName()}"></span></p>

            <a th:if="${user != null}" th:href="@{/logout}">
                <button>Log out</button>
            </a>
        </div>

        <h1 th:if="${user == null}">Welcome!</h1>
        <p th:if="${user == null}">You are not logged in.</p>
    </div>


</div>
</body>
</html>
