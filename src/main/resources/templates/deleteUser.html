<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
</head>
<body>
<div class="container">
    <h1>Delete User</h1>
    <form th:action="@{/deleteUserResult}" method="post">
        <div>
            <!-- detta behövs egentligen inte, då det redan inkluderas i thymeleaf-SpringSecurity -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button type="submit">Delete User</button>
        </div>
    </form>
</div>
</body>
</html>
